---
memory: 1G
instances: 1
services:
- movie-fun-sso
applications:
- name: album-service
  routes:
  - route: album-service-sergei-hanka.apps.longs.pal.pivotal.io
  env:
    GRANT_TYPE: client_credentials
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
- name: movie-service
  routes:
  - route: movie-service-sergei-hanka.apps.longs.pal.pivotal.io
  env:
    GRANT_TYPE: client_credentials
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
- name: movie-fun-app
  routes:
  - route: movie-fun-app-sergei-hanka.apps.longs.pal.pivotal.io
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    GRANT_TYPE: authorization_code
    ALBUMS_URL: http://album-service-sergei-hanka.apps.longs.pal.pivotal.io/albums
    MOVIES_URL: http://movie-service-sergei-hanka.apps.longs.pal.pivotal.io/movies